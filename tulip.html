<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balanced Animated Tulip</title>
  <style>
    body {
      background: linear-gradient(to top, #c8f2ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .tulip {
      position: relative;
      width: 100px;
      height: 200px;
      animation: float 3s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flower {
      width: 60px;
      height: 60px;
      background: #e91e63;
      clip-path: polygon(
        50% 0%,
        60% 20%,
        70% 0%,
        80% 20%,
        90% 0%,
        100% 40%,
        50% 100%,
        0% 40%,
        10% 0%,
        20% 20%,
        30% 0%,
        40% 20%
      );
      animation: bloom 2s ease-in-out infinite alternate;
    }

    .stem {
      width: 6px;
      height: 120px;
      background-color: #228B22;
      margin-top: -5px;
      border-radius: 3px;
      z-index: 1;
    }

    .leaf {
      position: absolute;
      width: 40px;
      height: 80px;
      background-color: #32CD32;
      border-radius: 100% 0;
      top: 80px;
      opacity: 0.9;
    }

    .leaf.left {
      left: -25px;
      transform: rotate(30deg);
    }

    .leaf.right {
      right: -25px;
      transform: rotate(-30deg);
      border-radius: 0 100%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes bloom {
      0% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="tulip">
    <div class="flower"></div>
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>
</body>
</html>
